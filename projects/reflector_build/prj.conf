######################################################
#                   Bluetooth 
######################################################
CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_LL_SOFTDEVICE=y
CONFIG_BT_SMP=y
CONFIG_BT_DEVICE_NAME="1234"
CONFIG_BT_MAX_CONN=4
