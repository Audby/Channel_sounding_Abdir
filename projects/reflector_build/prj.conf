CONFIG_BT_CTLR_PHY_2M=y
CONFIG_BT_USER_PHY_UPDATE=y
CONFIG_BT_GATT_CLIENT=y # TODO: MAYBE REMOVE 
CONFIG_BT_GATT_DYNAMIC_DB=y # TODO: MAYBE REMOVE 
